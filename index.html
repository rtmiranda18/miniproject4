<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>
    <title>Project Tracker</title>
</head>
<body>
    <header class="header">
        <h1>Project Tracker</h1>
        <h2>The current time and date:</h2>
        <div id="timer"></div>
    </header>
    
    <main>
        <div class="row">
            <div class="card col-4" style="width: 18rem;">
                <div class="card-header">
                  Instructions
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Project Name</li>
                  <li class="list-group-item">Project Type</li>
                  <li class="list-group-item">Due Date</li>
                  <li class="list-group-item">Hourly Rate</li>
                </ul>
                <button type="button" class="btn btn-success">Add Project</button>
              </div>
            <aside class="col-8">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Project Type</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Hourly Rate</th>
                    </tr>
                    </thead>
                </table>
            </aside>
    </main>
    
    <script src="./script.js"></script>
    
</body>
</html>
